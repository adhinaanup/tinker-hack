<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Text Cleaner</title>
</head>
<body>
    <h1>Structured Text Cleaner</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="Enter structured text here (use bullets or numbering)"></textarea>
    <br>
    <button onclick="processText()">Clean Text</button>
    <h2>Cleaned Normal Text:</h2>
    <div id="outputText" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>

    <script>
        async function processText() {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputText }),
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('outputText').textContent = result.normal_text;
            } else {
                document.getElementById('outputText').textContent = 'Error: ' + result.error;
            }
        }
    </script>
</body>
</html>
