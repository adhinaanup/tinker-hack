<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 3</title>
    <link rel="stylesheet" href="./page3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Home Button at top right -->
    <a href="index.html">
        <button class="home-btn">
            <i class="fas fa-home"></i> Home
        </button>
    </a>

    <!-- Back Button at top left -->
    <a href="index2.html">
        <button class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
    </a>

    <h5 class="head">Every word counts, make them shine -- Happy Speaking!!</h5>

    <!-- Display the corrected speech in a text box -->
    <textarea id="corrected-speech" class="speech-box" placeholder="Corrected speech will appear here..." readonly></textarea>

    <!-- Gradient Divs around Play Button -->
    <div class="play-container">
        <div class="play-gradient">
            <button id="play-button" class="play-btn">
                <i class="fas fa-play play-icon"></i>
            </button>
        </div>
    </div>

    <script>
        // You can add the audio functionality here
        document.getElementById('play-button').addEventListener('click', function() {
            let audio = new Audio('path/to/your/corrected-speech-audio.mp3');
            audio.play();
        });
    </script>

</body>
</html>
